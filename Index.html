<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <title>Pattern Memory</title>
        <link rel="stylesheet" href="css/estilos.css">
        <link href='http://fonts.googleapis.com/css?family=Ranchers' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div id="menu">
            <div id="game-area">
                <div id="comienzo">
                    <div id="logo">Pattern Memory</div>
                    <div id="start">Inicio</div>
                </div>
                <div id="bloques">
                    <div id="bloque_2" class="bloque"></div>
                    <div id="bloque_1" class="bloque"></div>
                    <div id="bloque_3" class="bloque"></div>
                    <div id="bloque_4" class="bloque"></div>
                    <div id="bloque_5" class="bloque"></div>
                    <div id="bloque_6" class="bloque"></div>
                    <div id="bloque_7" class="bloque"></div>
                    <div id="bloque_8" class="bloque"></div>
                    <div id="bloque_9" class="bloque"></div>
                    <div id="bloque_10" class="bloque"></div>
                    <div id="bloque_11" class="bloque"></div>
                    <div id="bloque_12" class="bloque"></div>

                    <div id="puntaje">
                        <div  id="etiquetaLevel" class="level">Nivel:  <span id="level">1/20</span></div>
                        <div id="etiquetaScore" class="score">Puntaje: <span id="score">0</span></div>
                        <div id="notificacion"></div>
                    </div>
                </div>
                <div id="final_juego">
                    <div id="mensaje"></div>
                </div>
            </div>
        </div>
    </body>
</html>
